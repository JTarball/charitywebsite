{{ define "main" }}
<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <div class="b lh-title mb2 mt5" style="cursor: pointer">
      <img
        src="/img/main-latest-stories.svg"
        alt=""
        style="width: 240px"
        onclick="window.location.href='/post'"
      />
    </div>

    <div
      class="w-100 flex-ns mhn1-ns flex-wrap mb3"
      style="border-top: 1px solid var(--black);display: flex;flex-direction: row;"
    >
      {{ range (.Paginator 12).Pages.ByPublishDate.Reverse }}
        <div class="w-50-ns ph1-ns flex">{{ .Render "li"}}</div>
      {{ end }}
      {{ partial "pagination" . }}
    </div>
  </div>
</div>
{{end}}
