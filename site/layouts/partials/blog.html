		<div class="b lh-title mb2 mt5">
			<img src="/img/main-latest-stories.svg" alt="" style="width: 240px">
		</div>


		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3" style="border-top: 1px solid var(--black);">
			{{ range first 4 (where .Data.Pages "Type" "post") }}

					{{ .Render "li" }}
				</div>
				{{ end }}
			{{ end }}
		</div>
	</div>
