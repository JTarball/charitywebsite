<head>

  <title>{{ .Title | default $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  	<base href="{{ $.Site.BaseURL }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
	<link rel="canonical" href="{{ .Permalink }}" />
	<meta name="theme-color" content="#fff">

	{{- if .IsHome -}}
  	<meta name="description" content="{{ site.Params.Description |  default .Params.Description  }}" />
	{{- else -}}
	<meta name="description" content="{{ .Params.metaDescription | default .Params.Description }}" />
	{{- end }}

	<!-- Open Graph -->
	<meta property="og:locale" content="en_GB" />
	
	{{- if .IsHome -}}
		<meta property="og:url" content="/">
		<meta property="og:type" content="website">
		<meta property="og:image" content="/img/og-image.jpg">
		<meta property="og:title" content="Compromised Running | A resource for people looking to improve their functional fitness & racing">
		<meta property="og:description" content="{{ site.Params.Description | default .Params.Description }}">
	{{- else -}}
		<meta property="og:url" content="https://www.compromisedrunning.com/{{ .RelPermalink }}">
		<meta property="og:type" content="article" />
		<meta property="og:image" content='{{ .Params.image | default "/img/og-image.jpg" }}'>
		<meta property="og:title" content="{{ .Params.title }}">
		<meta property="og:description" content="{{ .Params.metaDescription | default .Params.Description }}">
	{{- end }}


  {{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
